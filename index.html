<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Polygon</title>
      <style>
        canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
        }

        * {
          font-family: brandon-grotesque, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          font-weight: 400;
          font-style: normal;
          box-sizing: border-box;
        }

        body {
          margin: 0;
          background: #0b0b0b;
          color: white;
        }

        main {
          color: white;
          position: relative;
          width: 100%;
          margin: 0 auto;
          padding: 120px 0px;
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 16px;
          max-width: 1200px;
        }

        header {
          background: rgba(15, 15, 15, 0.95);
          grid-column: 2 / span 7;
          font-size: 40px;
          padding: 32px;
          margin-bottom: 350px;
        }

        section {
          grid-column: 2 / 8;
          padding: 16px;
          background: rgba(15, 15, 15, 0.95);
          font-size: 20px;
          line-height: 1.5;
          margin-bottom: 350px;
        }

        .left {
          grid-column: 6 / 12;
        }

        .light {
          grid-column: 2 / 8;
        }

        @media (max-width: 768px) {
          main { padding: 80px 12px; }
          header, section { grid-column: 1 / -1; }
        }
      </style>
    </head>
    <body>
      <main>
        <header>
          <h1>DragonSenseiGuy</h1>
          <p>A dev</p>
        </header>

        <section class="left">
          <p>
            Hello I am a developer!
          </p>
          <p>
            I like making things.
          </p>
        </section>

        <section class="light">
          <p>
            um.. yea thats all i guess...
          </p>
          <p>
            yea i told you that it
          </p>
        </section>

        <section class="left">
          <p>
            yea ok bye now
          </p>
        </section>
      </main>

      <canvas id="bg"></canvas>

      <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>

      <script>
        (function () {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.setZ(45);

          const canvas = document.querySelector('#bg');
          const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
          renderer.setPixelRatio(window.devicePixelRatio || 1);
          renderer.setSize(window.innerWidth, window.innerHeight);

          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });

          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const texture = new THREE.TextureLoader().load('dragon_christmas.png');
          const material = new THREE.MeshBasicMaterial({ map: texture });
          const cube = new THREE.Mesh(geometry, material);
          cube.scale.set(7, 7, 7);
          scene.add(cube);

          function moveCamera() {
            const t = document.body.getBoundingClientRect().top;

            cube.rotation.y += 0.01;
            cube.rotation.z += 0.01;

            camera.position.z = 45 + t * -0.01;
            camera.position.x = t * -0.0000;
            camera.rotation.y = t * -0.0000;
          }

          document.body.onscroll = moveCamera;

          const donut_geo = new THREE.TorusGeometry(10, 3, 16, 100);
          const donut_texture = new THREE.TextureLoader().load('dragon_christmas.png');
          const donut_tex = new THREE.MeshBasicMaterial({ map: donut_texture });
          const donut = new THREE.Mesh(donut_geo, donut_tex);
          donut.scale.set(2.5, 2.5, 2.5);
          scene.add(donut);

          function add_star() {
            const star_geometry = new THREE.SphereGeometry(0.25, 24, 24);
            const star_material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(star_geometry, star_material);

            const x = THREE.MathUtils.randFloatSpread(200);
            const y = THREE.MathUtils.randFloatSpread(200);
            const z = THREE.MathUtils.randFloatSpread(200);

            star.position.set(x, y, z);
            scene.add(star);
          }

          Array.from({ length: 200 }).forEach(add_star);

          function animate() {
            donut.rotation.x += 0.01;
            donut.rotation.y += 0.01;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
          }

          animate();
        })();
      </script>
    </body>
    </html>
